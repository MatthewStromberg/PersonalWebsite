<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matthew Stromberg's Website</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/ShortcutIcon.jpg" />
    <!-- Bootstrap -->

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="homepage.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="javascript/homeApp.js"></script>
    <script src="javascript/homeController.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="homeApp">
    <div class="header">
        <div class="container">

        </div>
    </div>
    <div class="mybody" ng-controller="homeController">
        <div id="nav" class="content" onclick="myFunction(this)">
            <div class="link col-md-4 col-sm-4">
                <h1><a>About me</a></h1>
            </div>

            <div class="link col-md-4 col-sm-4">
                <h1><a>Resume</a></h1>
            </div>

            <div class="link col-md-4 col-sm-4">
                <h1><a>Projects</a></h1>
            </div>
        </div>
        <h1>Here are my projects:</h1>

        <div ng-repeat="x in githubObject">
            <div style="margin-bottom:10px;">
                <h2>{{x.name}}</h2>
                <span> {{x.description}} </span>
                <a href="{{x.html_url}}" target="_blank">{{x.html_url}}</a>
            </div>
        </div>
        <h1 id="mything">Test</h1>
    </div>
    <!-- jQuery (necessary for Bootstrap 's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        function myThing(this) {
            $(document).ready(function() {
                $('html,body').animate({
                    scrollTop: $(this).offset().top
                }, 4000);
            });
        }

    </script>
</body>

</html>
