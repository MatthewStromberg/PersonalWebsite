<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matthew Stromberg's Website</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/ShortcutIcon.jpg" />
    <!-- Bootstrap -->

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="homepage.css" rel="stylesheet">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="homePage">
    <div class="header">
        <img src="images/StrombergPicture.jpg">
    </div>
    <div class="myBody">

        <div ng-controller="homeController" class="container">
            <ul class="mynav">
                <li id="about" class="btn btn-info" ng-click="mySwitch='about';myFunc('about')">About me</li>
                <li id="resume" class="btn btn-info" ng-click="mySwitch='resume';myFunc('resume')">Resume</li>
                <li id="projects" class="btn btn-info" ng-click="mySwitch='projects';myFunc('projects')">Projects</li>
                <li id="contact" class="btn btn-info" ng-click="mySwitch='contact';myFunc('contact')">Contact</li>
            </ul>

            <div class="panel-body contentHolder" ng-switch="mySwitch" ng-init="mySwitch='about'">

                <!--                <div ng-switch-when="about" class="w3-animate-right"> -->
                <div ng-switch-when="about" class="my-animation">

                    <h2>My name is Matthew Stromberg, welcome to my page! </h2>
                    <p>I'm currently both a Technical Support Engineer at <a href="https://www.confirmit.com/">Confirmit</a>, and an Advisor at
                        <a href="https://www.codecademy.com">Codecademy.com</a>. I provide custom scripting
                    </p>
                </div>
                <div ng-switch-when="resume" class="my-animation">
                    <iframe src="http://docs.google.com/gview?url=http://matthewastromberg.com/assets/MatthewStrombergResume.pdf&embedded=true" style="width:100%; height:45em;" frameborder="0"></iframe>
                </div>
                <div ng-switch-when="projects" class="my-animation">
                    PROJECTS
                </div>
                <div ng-switch-when="contact" class="my-animation">
                    CONTACT
                </div>

            </div>

        </div>
    </div>
    <!--        <h1>Here are my projects:</h1>

        <div ng-repeat="x in githubObject">
            <div style="margin-bottom:10px;">
                <h2>{{x.name}}</h2>
                <span> {{x.description}} </span>
                <a href="{{x.html_url}}" target="_blank">{{x.html_url}}</a>
            </div>
        </div>
    </div>
-->
    <!-- jQuery (necessary for Bootstrap 's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.1/angular.js"></script>

    <script src="http://code.angularjs.org/1.2.1/angular-animate.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="javascript/homeApp.js"></script>
    <script src="javascript/homeController.js"></script>
</body>

</html>
